name: Generate TypeScript Services

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install global tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget jq perl

      - name: Run Makefile
        run: make all

      - name: Commit generated services
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/services src/typings
          git commit -m "Auto-generated TypeScript services"
          git push
        continue-on-error: true
