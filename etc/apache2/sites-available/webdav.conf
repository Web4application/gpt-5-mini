<VirtualHost *:80>
    ServerName kubuverse.com qubuhub.com kubulee.com web4era.com rodaverse.com gpt5mini.ai lolaai.app kubuhai.ai projectpilot.ai fadaka.io fadakachain.com web4chain.com cryptoverse.africa roda.ai rodahub.com datarepublic.ai
  
# Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    ErrorLog ${APACHE_LOG_DIR}/webdav_error.log
    CustomLog ${APACHE_LOG_DIR}/webdav_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName your-domain.com

    DocumentRoot /var/www/webdav
    <Directory /var/www/webdav>
        DAV On
        Options Indexes FollowSymLinks
        AllowOverride None
        AuthType Basic
        AuthName "WebDAV"
        AuthUserFile /etc/apache2/webdav.passwd
        Require valid-user
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/your-domain.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/your-domain.com/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/webdav_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/webdav_ssl_access.log combined
</VirtualHost>

# --- CORS Proxy Section ---
ProxyRequests Off
ProxyPass /api/cors/ http://gpt5mini.ai/
ProxyPassReverse /api/cors/ http://gpt5mini.ai/

# CORS headers
Header always set Access-Control-Allow-Origin "*"
Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE"
Header always set Access-Control-Allow-Headers "Authorization, Content-Type"
